services:
  nginx:
    restart: always
    image: nginx:1-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - dev
  backend:
    restart: always
    image: prod-backend-image
    build:
      context: ./api
    container_name: my-backend-container
    working_dir: /app/src
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_PASS=${DB_PASS}
      - DB_USER_NAME=${DB_USER_NAME}
      - DB_NAME=${DB_NAME}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_URL=${S3_URL}
      - S3_BUCKET_NANE=${S3_BUCKET_NANE}
    ports:
      - "5555:5555"
    command: "uvicorn main:app --host 0.0.0.0 --port 5555"
    networks:
      - dev
networks:
  dev: